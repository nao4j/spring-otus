<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторы</title>
    <link href="webjars/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Каталог книг</a>
        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Книги</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="authors.html">Авторы</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="genres.html">Жанры <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <a class="nav-link" href="/logout">Выход</a>
        </div>
    </nav>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Название</th>
        </tr>
        </thead>
        <tbody id="genres-list">
        </tbody>
    </table>
</div>
<script src="webjars/jquery/3.3.1/jquery.js"></script>
<script src="webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
<script>
    "use strict";
    $.ajax({
        type: "GET",
        dataType: "json",
        url: "http://localhost:8080/genres",
        success: function(data) {
            var items = [];
            $.each(data, function(i, item) {
                items.push('<tr><td>' + item.name + '</td></tr>');
            });
            $('#genres-list').append(items.join(''));
        }
    });
</script>
</body>
</html>
